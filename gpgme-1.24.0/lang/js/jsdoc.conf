{
    "tags": {
        "allowUnknownTags": false,
        "dictionaries": ["jsdoc"]
    },
    "source": {
        "include": ["jsdoc_index.md", "./src"],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "opts":{
        "destination": "./doc/",
        "recurse": true
    },
    "sourceType": "module",
    "plugins": [],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "default": {
            "outputSourceFiles": true
        }
    }
}